<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Joel Hale Author</title>
	<link rel="stylesheet" href="./css/default.css" />
	<script type="text/javascript" src="./scripts/jquery-3.4.1.js"></script>
	<script type="text/javascript" src="./scripts/general.js"></script>
    <script type="text/javascript">
        function navigateTo(e){
            var txt = e.target.innerText;
            switch(txt){
                case "HOME":
                    loadView("home.html");
                    break;
                case "BOOKS":
                    loadView("books.html");
                    break;
                case "ABOUT":
                    loadView("about.html");
                    break;
                case "CONTACT":
                    loadView("contact.html");
                    break;
            }
        }

        function loadView(viewPath){
            console.log("Loading view: ./views/" + viewPath);
            $("#main-content").load("./views/" + viewPath);
        }

        $(document).ready(function () {
            $(".menu-bar button").on("click", navigateTo);
            loadView("home.html");
            window.addEventListener('load', resizeViewport);
            window.addEventListener('resize', resizeViewport);
        });

        function resizeViewport() {
            const header = document.getElementById('page-header');
            const content = document.getElementById('main-content');
            const headerHeight = header.offsetHeight;
            content.style.height = (window.innerHeight - headerHeight - 30) + 'px';
        }


    </script>
</head>
<body>
    <div id="page-header">
        <div style="color: rgb(102, 4, 84); font-size: 10em ; font-weight: bold ; text-align: center ;">
            <img src="media/JFHFace00.jpg" alt="Joel Hale Author" title="Author Joel Hale"
                style="max-height: 120px ; vertical-align: middle ; border-radius: 75px ; float: left ;"/>
            <span>Joel Hale</span>
        </div>
        <div class="menu-bar">
            <button>HOME</button>
            <button>BOOKS</button>
            <button>ABOUT</button>
            <button>CONTACT</button>
        </div>
    </div>
    <div id="main-content"></div>
</body>
</html>
