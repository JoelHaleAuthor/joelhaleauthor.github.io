<div class="contact-page">

 <h1>Contact me</h1>


  <!-- Replace the action URL with your form backend endpoint -->
  <form
    action="https://formspree.io/f/xrbwgkjl"
    id="contact-form"
    class="fs-form"
    target="_top"
    method="POST">
    <div class="fs-field">
      <label class="fs-label" for="name">Name</label>
      <input class="fs-input" id="name" name="name" />
    </div>
    <div class="fs-field">
      <label class="fs-label" for="email">Email</label>
      <input class="fs-input" id="email" name="email" required />
    </div>
    <div class="fs-field">
      <label class="fs-label" for="message">Message</label>
      <textarea class="fs-textarea" id="message" name="message"></textarea>
      <p class="fs-description">We usually respond within 1-2 business days.</p>
    </div>
    <div class="fs-button-group">
      <button class="fs-button" type="submit">Send</button>
    </div>
  </form>
  <p id="form-status"></p>
  <div class="email-link">
    OR <br/>
    <a href="mailto:tquagmire925@gmail.com">Email me at <i>tquagmire925@gmail.com</i></a>
  </div>    

</div>
  <script type="text/javascript">
  const form = document.getElementById("contact-form");
  const status = document.getElementById("form-status");

  form.addEventListener("submit", async (e) => {
    e.preventDefault(); // stop normal form submission
    const data = new FormData(form);

    try {
      const response = await fetch("https://formspree.io/f/xrbwgkjl", {
        method: "POST",
        body: data,
        headers: { 'Accept': 'application/json' }
      });

      if (response.ok) {
        status.textContent = "Thanks! Your message has been sent.";
        form.reset();
      } else {
        status.textContent = "Oops! There was a problem submitting your form.";
      }
    } catch (error) {
      status.textContent = "Network error. Please try again.";
    }
  });

</script>
