<div class="contact-page">

 <h1>Contact me</h1>


  <!-- Replace the action URL with your form backend endpoint -->
  <form id="contact-form">
    <!-- Anti-spam honeypot -->
    <input type="text" name="_gotcha" class="sr-only" tabindex="-1" autocomplete="off" aria-hidden="true" />

    <label for="name">Name</label>
    <input id="name" name="name" type="text" required autocomplete="name" />

    <label for="email">Email</label>
    <input id="email" name="email" type="email" required autocomplete="email" />

    <label for="subject">Subject</label>
    <input id="subject" name="subject" type="text" required />

    <label for="message">Message</label>
    <textarea id="message" name="message" required></textarea>

    <!-- Optional: where to redirect after success -->
    <input type="hidden" name="_subject" value="New contact form submission" />
    <input type="hidden" name="_replyto" value="" />

    <button type="submit">Send message</button>

    <p id="success" class="success">Thanks! Your message was sent.</p>
    <p id="error" class="error">Something went wrong. Please try again later.</p>
  </form>
  <div class="email-link">
    OR <br/>
    <a href="mailto:tquagmire925@gmail.com">Email me at <i>tquagmire925@gmail.com</i></a>
  </div>    

</div>
  <script>
    const form = document.getElementById('contactForm');
    const successMsg = document.getElementById('success');
    const errorMsg = document.getElementById('error');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      successMsg.style.display = 'none';
      errorMsg.style.display = 'none';

      const formData = new FormData(form);

      try {
        const res = await fetch(form.action, {
          method: 'POST',
          headers: { 'Accept': 'application/json' },
          body: formData
        });

        if (res.ok) {
          form.reset();
          successMsg.style.display = 'block';
        } else {
          errorMsg.style.display = 'block';
        }
      } catch {
        errorMsg.style.display = 'block';
      }
    });
  </script>
